<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <link rel="stylesheet" href="./index.css">
    <!-- Css -->
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="container-timer">
            <div class="container-timer_head">
                <input type="text" class="inp" id="hour">
                <input type="text" class="inp" id="minute">
                <input type="text" class="inp" id="sec">
            </div>
            <div class="container-timer_body">
                    <input type="button" class="btn" value="Start" id="start">
                    <input type="button" class="btn" value="Pause" id="pause">
                    <input type="button" class="btn" value="Reset" id="reset">
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
